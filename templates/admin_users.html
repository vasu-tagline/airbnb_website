<!DOCTYPE html>
<html>
<head>
    <title>Admin - Manage Users</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .header {
            background: #1e1e2f;
            color: white;
            padding: 20px;
            font-size: 22px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-btn {
            padding: 6px 12px;
            background: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover {
            background: #2980b9;
        }
        .container {
            padding: 30px;
        }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background: #6c5ce7;
            color: white;
            padding: 12px;
            text-align: left;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        tr:hover {
            background: #f1f1ff;
        }
        a.edit {
            color: #0984e3;
            font-weight: bold;
            text-decoration: none;
            margin-right: 10px;
        }
        a.delete {
            color: #d63031;
            font-weight: bold;
            text-decoration: none;
        }
        .top-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <span>Admin – Manage Users</span>
</div>

<div class="container">

    <!-- Back to Dashboard button -->
    <div class="top-bar">
        <a href="/admin/dashboard" class="back-btn">← Back to Dashboard</a>
    </div>

    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Action</th>
        </tr>

        {% for u in users %}
        <tr>
            <td>{{ u['id'] }}</td>
            <td>{{ u['username'] }}</td>
            <td>{{ u['role'] }}</td>
            <td>{{ u['email'] }}</td>
            <td>
                <a class="edit" href="/admin/edit-user/{{ u['id'] }}">Edit</a>
                |
                <a class="delete"
                   href="/admin/delete-user/{{ u['id'] }}"
                   onclick="return confirm('Delete user and all properties?')">
                   Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
