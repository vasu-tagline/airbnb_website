<!DOCTYPE html>
<html>
<head>
    <title>Admin - Properties</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; margin: 0; }
        .navbar { background: #1e1e2f; color: white; padding: 15px 30px; }
        .container { padding: 30px; }
        table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: 10px;
        }
        th {
            background: #6c5ce7;
            color: white;
            padding: 12px;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }
        .edit { background: #0984e3; }
        .delete { background: #d63031; }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Admin - Manage Properties</h2>
</div>

<div class="container">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Deal Type</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Action</th>
        </tr>

        {% for p in properties %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[9] }}</td>
            <td>{{ p[-1] }}</td>
            <td>{{ p[8] }}</td>
            <td>
                <a class="btn edit" href="/admin/edit-property/{{ p.id }}">Edit</a>
                <a class="btn delete" href="/admin/delete-property/{{ p.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
