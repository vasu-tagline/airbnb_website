<!DOCTYPE html>
<html>
<head>
    <title>Admin - Edit Property</title>
    <style>
        body { font-family: Arial; background: #f4f6f9; }
        .box {
            width: 50%;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        label { font-weight: bold; margin-top: 15px; display: block; }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Admin â€“ Edit Property</h2>

    <form method="POST">
    <label>Title</label>
    <input type="text" name="title" value="{{ property.title }}">

    <label>Price</label>
    <input type="number" name="price" value="{{ property.price }}">

    <label>Description</label>
    <textarea name="description">{{ property.description }}</textarea>

    <label>Deal Type</label>
    <select name="deal_type" required>
        <option value="sell" {% if property.deal_type=='sell' %}selected{% endif %}>Sell</option>
        <option value="rent" {% if property.deal_type=='rent' %}selected{% endif %}>Rent</option>
    </select>

    <label>State</label>
    <input type="text" name="state" value="{{ property.state }}">

    <label>City</label>
    <input type="text" name="city" value="{{ property.city }}">

    <label>Area</label>
    <input type="text" name="area" value="{{ property.area }}">

    <label>Status</label>
    <select name="status">
        <option value="pending" {% if property.status=='pending' %}selected{% endif %}>Pending</option>
        <option value="approved" {% if property.status=='approved' %}selected{% endif %}>Approved</option>
        <option value="rejected" {% if property.status=='rejected' %}selected{% endif %}>Rejected</option>
    </select>

    <button type="submit">Update Property</button>
</form>

</div>

</body>
</html>
