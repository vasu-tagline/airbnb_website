<h2>Edit Property</h2>

<form method="post">

    <input type="text" name="title" value="{{ property[2] }}" required><br><br>

    <input type="number" name="price" value="{{ property[4] }}" required><br><br>

    <input type="text" name="address" value="{{ property[5] }}" required><br><br>

    <textarea name="description">{{ property[6] }}</textarea><br><br>
    
    <button type="submit">Update Property</button>
</form>

<a href="/my-properties">Back</a>
