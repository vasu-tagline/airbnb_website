<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .navbar {
            background: #1e1e2f;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: #24243e;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: #ddd;
            padding: 12px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 6px;
        }
        .sidebar a:hover {
            background: #6c5ce7;
            color: white;
        }
        .main {
            flex: 1;
            padding: 30px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        .card h3 {
            color: #555;
        }
        .card p {
            font-size: 26px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h2>Admin Panel</h2>
    <a href="/logout" style="color:#ff7675;text-decoration:none;">Logout</a>
</div>

<div class="container">
    <div class="sidebar">
        <a href="/admin/dashboard">Dashboard</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/properties">Properties</a>
    </div>

    <div class="main">
        <h2>Dashboard Overview</h2>
       <div class="card">
    <h3>Total Users</h3>
    <p style="font-size:32px; font-weight:bold;">
        {{ total_users }}
    </p>
</div>

<div class="card">
    <h3>Total Properties</h3>
    <p style="font-size:32px; font-weight:bold;">
        {{ total_properties }}
    </p>
</div>

<div class="card">
    <h3>Pending Properties</h3>
    <p style="font-size:32px; font-weight:bold; color:#e17055;">
        {{ pending_properties }}
    </p>
</div>

    </div>
</div>

</body>
</html>
