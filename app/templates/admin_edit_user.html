<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
        }
        .box {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 25px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Edit User</h2>

    <form method="post">
        <label>Username</label>
        <input type="text" name="username" value="{{ user['username'] }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ user['email'] }}" required>

        <label>Role</label>
        <select name="role">
            <option value="buyer" {% if user['role']=='buyer' %}selected{% endif %}>Buyer</option>
            <option value="owner" {% if user['role']=='owner' %}selected{% endif %}>Owner</option>
        </select>

        <button type="submit">Update User</button>
    </form>
</div>

</body>
</html>
